# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-stack.backend.fullname" . }}
  labels:
    {{- include "rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rag-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-stack.frontend.fullname" . }}
  labels:
    {{- include "rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rag-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
---
# PostgreSQL Service
{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rag-stack.postgresql.fullname" . }}
  labels:
    {{- include "rag-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: {{ .Values.postgresql.service.type }}
  ports:
    - port: {{ .Values.postgresql.service.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "rag-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
{{- end }}
