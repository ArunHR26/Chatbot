apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rag-stack.fullname" . }}-secrets
  labels:
    {{- include "rag-stack.labels" . | nindent 4 }}
type: Opaque
data:
  openrouter-api-key: {{ .Values.openrouter.apiKey | b64enc | quote }}
  database-url: {{ include "rag-stack.databaseUrl" . | b64enc | quote }}
  postgres-password: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
